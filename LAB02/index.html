<!DOCTYPE html>
<head>
    <title>LAB02</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c67a8fc2b.js" crossorigin="anonymous"></script>
</head>
<body>




<div class="todo">
    <div class="header">
        <h1>ToDo List</h1>
        <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
        <input type="date" class="input-date">
        <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
        <h3>Lista zadań:</h3>
        <p class="error-info"></p>
        <ul>
            <li data-id='test1' class="test1">Wypić kawę
                <p>21.09.2023</p>
                <div class="tools">
                    <button class="complete"><i class="fas fa-check"></i></button>
                    <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="popup">
    <h3>Edytuj zadanie:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
        <input type="date" class="popup-date">
        <button class="popup-btn accept">Zatwierdź</button>
        <button class="popup-btn cancel">Anuluj</button>
    </div>
</div>


<script src="script.js"></script>


</body>
